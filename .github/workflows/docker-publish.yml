name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 或者你想要触发构建的其他分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u YOUR_GITHUB_USERNAME --password-stdin

      - name: Build Docker image
        run: docker build . -t ghcr.io/YOUR_GITHUB_USERNAME/YOUR_IMAGE_NAME:YOUR_TAG_NAME

      - name: Push Docker image
        run: docker push ghcr.io/YOUR_GITHUB_USERNAME/YOUR_IMAGE_NAME:YOUR_TAG_NAME
